{% extends 'blog/base.html' %}

{% block title %}Delete Post | Personal Blog{% endblock %}

{% block content %}
<div class="card">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <button class="btn danger" type="submit">Yes, Delete</button>
            <a class="btn secondary" href="{% url 'blog:post_detail' post.pk %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
